<head>
  <title>tzeva-adom.com v2</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>

<body>
</body>

<template name="layout">
	<div id="screen">
		<div id="header"
			><a class="pageIcon" href="/">
				{{#if redalert.area}}
					{{langObj redalert.area.name}}<br>
					{{redalert.area.coverTime}}s cover
				{{else}}
					Finding<br>location...
				{{/if}}</a
			><a class="pageIcon" href="/all">All<br>Israel</a
			><a class="pageIcon" href="/map">Map<br>(soon)</a
			><a class="pageIcon con-{{redalert.connected}}" href="/settings">
		  	{{redalert.connected}}<br />
				{{redalert.lastMsgDiff}}s
			</a
		></div>
		<div id="page">
			{{> yield}}
		</div>
	</div>
</template>

<template name="home">

</template>

<template name="all">
	{{> chart}}
	<div class="alert" style="line-height: 2.5em; text-align: center">
		<span class="duration" data-since="{{lastTime}}"></span>
		rocket free
	</div>
	{{#each alerts}}
		{{> alert}}
	{{/each}}
</template>

<template name="chart">
	<div class='alert' id="chart">
	</div>
</template>

<template name="famousLayout">
	{{#HeaderFooterLayout headerSize="50" footerSize="0"}}
		{{>View target='header' template='famousHeader' translate="[0,0,100]"}}
		{{#View target='content' size="[undefined,undefined]"}}
			{{> yield}}
		{{/View}}
	{{/HeaderFooterLayout}}
</template>

<template name="famousHeader">
	{{#GridLayout size="[undefined,75]" dimensions="[4,1]"}}
		{{#Surface size="[undefined,undefined]"}}
			<a class="pageIcon" href="/"></a>
		{{/Surface}}
		{{#Surface size="[undefined,undefined]"}}
			<a class="pageIcon" href="/all"></a>
		{{/Surface}}
		{{#Surface size="[undefined,undefined]"}}
			<a class="pageIcon" href="/map"></a>
		{{/Surface}}
		{{#Surface size="[undefined,undefined]"}}
			<a class="pageIcon con-{{connected}}" href="/settings">
			  <p>
			  	{{redalert.connected}}<br />
  				{{redalert.lastMsgDiff}}s
				</p>
			</a>
		{{/Surface}}
	{{/GridLayout}}
</template>

<template name="famousHome">
  {{#Scrollview size="[undefined,undefined]"}}
  	{{#Surface size="[undefined,80]" class='alert'}}
  		hello
  	{{/Surface}}
  	{{#each alerts}}
	  	{{>Surface size="[undefined,80]" template='alert' class='alert'}}
	  {{/each}}
	{{/Scrollview}}
</template>

<template name="alert">
	{{! #with ..}}
	<div class="alert">
		<table><tr><td>
			<nobr>{{time createdAt}}</nobr>
			<br />
			<nobr><span class="timeAgo" data-time="{{rawTime createdAt}}">{{ago createdAt}}</span></nobr>
		</td><td>
			{{#each areas}}
				{{#with area this}}
					<span>{{langObj name}}</span>
				{{/with}}
			{{/each}}
		</td></tr></table>
	</div>
	{{! /with}}
</template>
