<template name="settings">
	<div id="settings">

		<h1>Tzeva-Adom.com</h1>

		<p>Please note, this app tracks <b>sirens</b>, not <i>rockets</i>.  A
		siren is only sounded when a rocket, or the shrapnel from a rocket
		interception, is expected to land in a populated area.</p>

		<p>1) Click on the charts to switch between "day view" and
		"month view".  2) Click on the "today" button on the map to switch
		between "today", "yesterday", "all".</p>

		<h1>{{mf 'head_settings' 'Settings'}}</h1>

		<button id="clearCache">Clear Cache</button>

		<p>
			<button class="changeLang" data-lang="en">English</button>
			<button class="changeLang" data-lang="he">עברית</button>
		</p>

		<h1>Developers</h1>

		<p>The realtime feed and historical data used by this app is available
		for free use, see the full API here.</p>

	</div>

</template>
